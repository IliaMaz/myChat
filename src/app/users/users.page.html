<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button [routerLink]="['/signup']">Sign Up</ion-button>
  <ion-button [routerLink]="['/login']">Log In</ion-button>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let user of usersArray">
        <ion-avatar slot="start">
          <img src="{{user.picture}}" alt="Admin" />
        </ion-avatar>
        <ion-label> {{user.username}} </ion-label>
      </ion-item>

          placeholder="New Room Name"
        ></ion-input>
        <ion-button (click)="handleClick()" size="medium">ADD</ion-button>
      </ion-item> -->
